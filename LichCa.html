<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jslibraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./jslibraries/datatables/jquery.dataTables.min.css">

</head>

<body>
    <div id="LinkUser" class="row d-none" style="height: 110px; padding: 10px">
        <div class="col-12" style="padding: 10px">
            <div id="PickApp-button-login" class="iconApp" style="background-color: #1265b9">
                <div class="info-box-content" style="justify-content: start">
                    <div class="d-flex justify-content-between">
                        <span class="app-text-number" style="font-size: 16px; padding: 0">Liên kết tài khoản</span>
                        <span class="app-text d-none">v1.1.5</span>
                    </div>
                    <span class="app-text" style="padding: 0; color: #fff; font-size: 14px">Liên kết với tài khoản Zalo
                        để có
                        trải nhiệm tốt nhất</span>
                </div>
            </div>
        </div>
    </div>

    <h1 class="m-0 text-dark mx-auto" id="txtTitleForm">Lịch ca bán hàng</h1>
    <div class="d-flex justify-content-end m-2">
        <button class="btn btn-primary bg-white mx-2" type="button" style="border: solid 1px #e0e0e0; color: black;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor">
                <path
                    d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z">
                </path>
            </svg>
            Lọc
        </button>
        <input id="txtSearchScLichCa" type="text" placeholder="Tìm kiếm..."
            style="border: solid 1px #e0e0e0;border-radius: 4px;padding-left: 10px;" />
    </div>
    <div class="card-body" style="padding-left:5px;padding-top:5px;padding-bottom:5px">
        <div class="card-body table-responsive" style="padding: 0px;" id="DataGridMainScLichCa">
            <table id="gGridScLichCa" class="table table-bordered hover display"></table>
        </div>
    </div>

    <div id="loading-popup" class="modal" style="background: white;">
        <div class="modal-content" style="width: 80%; margin-top: 50px; margin-left: 10%; background: #f3f3f3;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đang tải dữ liệu...</h5>
                <button id="button-modal-close" type="button" class="btn-close d-none" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="./jslibraries/bootstrap/bootstrap.min.js"></script>
    <script src="./jslibraries/jquery.min.js"></script>
    <script src="./jslibraries/datatables/jquery.dataTables.js"></script>
    <script src="./jslibraries/jquery.modal.min.js"></script>
    <script src="./LichCa.js"></script>
</body>

</html>
